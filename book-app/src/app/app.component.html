<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedFeature === feature.RECIPE"></app-recipes>

    </div>
  </div>
</div>
