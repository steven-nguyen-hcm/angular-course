<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            res
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <ng-template #isFetchingTemplate>
      <div class="col-xs-12 col-md-6 col-md-offset-3" >
        <span class="fa-loading">Loading...</span>
      </div>
    </ng-template>
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isFetching; else isFetchingTemplate">
      <ng-template #noPosts>
        <p *ngIf="!error; else fetchError">No posts available!</p>
        <ng-template #fetchError>
          <p>{{error.message}}</p>
        </ng-template>
      </ng-template>
      <ul class="list-group" *ngIf="loadedPosts.length; else noPosts">
        <li class="list-group-item" *ngFor="let post of loadedPosts">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
