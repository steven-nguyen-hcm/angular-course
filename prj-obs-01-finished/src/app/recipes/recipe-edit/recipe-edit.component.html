<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
      </div>
      <div class="col-xs-12">
        <button
          type="button"
          class="btn btn-success"
          (click)="onAddIngredient()"
        >
          Add ingredient
        </button>
      </div>
      <div class="col-xs-12" formArrayName="ingredients">
        <div
          *ngFor="let control of ingredientControls; let i = index"
          [formGroupName]="i"
        >
          <div class="form-group">
            <label for="ingredient-name">Ingredient name</label>
            <input
              type="text"
              id="ingredient-name"
              formControlName="ingredientName"
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" formControlName="quantity" />
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <ng-container *ngFor="let item of checklist; let i = index">
          <input type="checkbox" [value]="item" (change)="onCheckboxChange($event, index)" [checked]="isChecked(item)" /> {{ item }} <br />
        </ng-container>
      </div>
      <div class="col-xs-12">
        <button class="btn nbtn-info" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
