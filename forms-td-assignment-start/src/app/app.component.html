<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="text"
            name="email"
            id="email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <p class="help-block" *ngIf="email.touched && email.invalid">
            Please enter a valid email.
          </p>
        </div>
        <div class="form-group">
          <label for="subscriptionType">Subscription type</label>
          <select
            class="form-control"
            name="subscriptionType"
            id="subscriptionType"
            [ngModel]="defaultSubscriptionType"
            required
            #subscriptionType="ngModel"
          >
            <option *ngFor="let type of subscriptionTypes" value="{{ type }}">
              {{ type }}
            </option>
          </select>
          <p
            class="help-block"
            *ngIf="subscriptionType.touched && subscriptionType.invalid"
          >
            Please select a subscription type.
          </p>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          Submit
        </button>
      </form>
    </div>
    <div
      class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
      *ngIf="form.submitted && userData"
    >
      <p>Email: {{ userData.email }}</p>
      <p>Subscription type: {{ userData.subscriptionType }}</p>
    </div>
  </div>
</div>
