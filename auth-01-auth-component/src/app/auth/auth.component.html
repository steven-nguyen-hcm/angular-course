<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (ngSubmit)="onSubmit()" #authForm="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          ngModel
        />
      </div>
      <div>
        <button type="submit" class="btn btn-success" [disabled]="authForm.invalid">
          {{ getSubmitButtonText() }}
        </button>
        |
        <button type="button" class="btn btn-info" (click)="toggleAuthMode()">
          {{ getSwitchModeButtonText() }}
        </button>
      </div>
    </form>
  </div>
</div>
