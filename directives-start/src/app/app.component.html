<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li class="list-group-item" *ngIf="onlyOdd">
          <p *ngFor="let number of oddNumbers">{{ number }}</p>
        </li>
        <li class="list-group-item" *ngIf="!onlyOdd">
          <p *ngFor="let number of evenNumbers">{{ number }}</p>
        </li>
      </ul>
      <div *ngIf="onlyOdd">
        <p>Only odd</p>
      </div>
    </div>
  </div>
</div>
<p appBasicHighlight="red">Try to highlight me!!</p>
<p appBetterHighlight>Try to highlight me!!</p>
