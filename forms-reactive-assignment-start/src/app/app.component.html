<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            formControlName="name"
          />
          <span
            class="help-block"
            *ngIf="form.get('name').touched && form.get('name').invalid"
            >This field is mandatory</span
          >
        </div>
        <div class="form-group">
          <label for="email">Project Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            formControlName="email"
          />
          <span *ngIf="form.get('email').touched && form.get('email').invalid">
            <span class="help-block" *ngIf="form.get('email').errors.required"
              >This field is required</span
            >
            <span class="help-block" *ngIf="form.get('email').errors.email"
              >Please enter a valid email.</span
            >
            <span
              class="help-block"
              *ngIf="form.get('email').errors.forbiddenEmail"
              >This email is forbidden!</span
            >
          </span>
        </div>
        <div class="form-group">
          <label for="name">Project Status</label>
          <select name="status" id="status" formControlName="status">
            <option *ngFor="let status of projectStatuses" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>
        <hr />
        <button class="btn btn-danger">Submit</button>
      </form>
    </div>
  </div>
</div>

<!--
    Create a Form with the following Controls and Validators
    1) Project Name (should not be empty)
    2) Mail (should not be a empty and a valid email)
    3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
    4) Submit Button

    Add your own Validator which doesn't allow "Test" as a Project Name

    Also implement that Validator as an async Validator (replace the other one)

    Upon submitting the form, simply print the value to the console
-->
