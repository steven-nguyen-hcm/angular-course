<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              required
              ngModel
              #username="ngModel"
            />
            <p *ngIf="username.invalid && username.touched" class="help-block">
              Please enter a vaild username
            </p>
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="email.invalid && email.touched"
              >Please enter a vaild email.</span
            >
          </div>
        </div>
        <p class="help-block" *ngIf="userData.touched && userData.invalid">
          User Data is invalid.
        </p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <div class="radio" *ngFor="let gender of genders">
            <label [for]="gender">
              <input
                type="radio"
                name="gender"
                [id]="gender"
                [value]="gender"
                ngModel
                required
              />
              {{ gender }}
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
